<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 学生信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-person-plus"></i>
                </div>
                <h1>注册新账号</h1>
                <p>创建您的账号</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码" required>
                </div>
                <div id="errorMsg" class="alert alert-danger d-none"></div>
                <div id="successMsg" class="alert alert-success d-none"></div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-person-plus me-1"></i>注册
                </button>
            </form>

            <div class="text-center">
                <span class="text-muted">已有账号？</span>
                <a href="index.html">返回登录</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            errorMsg.classList.add('d-none');
            successMsg.classList.add('d-none');

            if (password !== confirmPassword) {
                errorMsg.textContent = '两次输入的密码不一致';
                errorMsg.classList.remove('d-none');
                return;
            }

            try {
                const res = await api.register(username, password);
                if (res.data.code === 200) {
                    successMsg.textContent = '注册成功，即将跳转登录...';
                    successMsg.classList.remove('d-none');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    errorMsg.textContent = res.data.message;
                    errorMsg.classList.remove('d-none');
                }
            } catch (err) {
                errorMsg.textContent = err.response?.data?.message || '注册失败';
                errorMsg.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
